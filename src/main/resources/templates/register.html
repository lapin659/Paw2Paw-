<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-slider/css/bootstrap-slider.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min-jsf.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/6.1.0/css/all.css} "/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
    <div class="container text-center">

        <h1>Sign Up</h1>

        <form th:action="@{/save_user}" method="post"
              style="max-width: 600px; margin: 0 auto;" th:object="${user}">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-form-label col-4">Email</label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required />
                   </div>
                </div>
                </br>
                <div class="form-group row">
                    <label class="col-form-label col-4">Username</label>
                    <div class="col-8"><input type="username" class="form-control" th:field="*{username}" required
                    minlength = "5" maxlength = "12"/></div>
                </div>
                <br/>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password</label>
                    <div class="col-8"><input type="password" class="form-control" th:field="*{password}" required
                    minlength="6" maxlength="12" /></div>
                </div>
                </br>
                <div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

            </div>

        </form>


    </div>

</body>
</html>
