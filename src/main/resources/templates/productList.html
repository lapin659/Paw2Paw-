<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Market Listing</title>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-slider/css/bootstrap-slider.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min-jsf.css} "/>
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/6.1.0/css/all.css} "/>


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top" style="background-color:#e68534;">
    <div class="container">
        <a class="navbar-brand" href="/" style="color:#e68534;">Marketplace</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="homepage.html">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="user_profile.html">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="https://assets.petco.com/petco/image/upload/c_pad,dpr_1.0,f_auto,q_auto,h_468,w_500/c_pad,h_468,w_500/2897122-right-1">
        </div>
    </div>
    <div class="col-sm-4 col-md-4">
        <div class>
            <img src="https://assets.petco.com/petco/image/upload/c_pad,dpr_1.0,f_auto,q_auto,h_468,w_500/c_pad,h_468,w_500/2686026-center-1" >
        </div>
    </div>
    <div class="col-sm-4 col-md-4">
        <div class="thumbnail">
            <img src="https://assets.petco.com/petco/image/upload/c_pad,dpr_1.0,f_auto,q_auto,h_468,w_500/c_pad,h_468,w_500/3403518-center-2">
        </div>
    </div>
</div>


     <div class="row" xmlns:th="http://www.thymeleaf.org">

         <div th:each="product, stat: ${products}" class="col-sm-4">
            <div class="card mb-3">
                <div class="card-body">
                    <tr>
                        <td>
                            <h5 class="card-title" th:text= "${product.productName}">Product name</h5>
                        </td>
                        <td>
                            <p class="card-text" th:text = " '$' + ${product.price}"></p>
                            <p class="card-text" th:text = "${product.seller}"></p>
                            <p class="card-text" th:text = "${product.description}"> </p>
                        </td>
                    </tr>
                    <a th:href="@{/exchange/{productId}(productId = ${product.productId})}" class="btn btn-outline-warning" >Exchange</a>     <a th:href="@{/buy/{productId}(productId = ${product.productId})}" class="btn btn-outline-warning">Buy</a>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
