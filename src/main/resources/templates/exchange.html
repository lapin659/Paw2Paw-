<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Exchange</title>

  <link th:rel="stylesheet" th:href="@{assets/bootstrap-slider/css/bootstrap-slider.css}"/>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min-jsf.css} "/>
  <link th:rel="stylesheet" th:href="@{webjars/font-awesome/6.1.0/css/all.css} "/>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">


  <!---form to confirm the exchange, offer alternative item, msg seller  -->

</div>
<div xmlns:th="http://www.thymeleaf.org">

   <form  th:action="@{/save_exchange}" th:object="${exchange}" method="post">
    <div class="form-group row">
        <label th:text= "${exchange.productName}">Email</label>
        <br/>
            <legend class="col-form-label col-sm-2 pt-0">Select item to exchange with</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1"  th:text = "${exchange.description}">
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        Other, please specify below
                    </label>
                </div>
                <br/>
                <label th:text = "'Message  '+ ${exchange.seller}" >  </label>
                <br/>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"  ></textarea>
         </div>
    </div>
        <button type="submit" class="btn btn-warning text-center"> Confirm Exchange</button>
   </form>
</div>

</body>
</html>
