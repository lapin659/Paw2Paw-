<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Exchange</title>

  <link th:rel="stylesheet" th:href="@{assets/bootstrap-slider/css/bootstrap-slider.css}"/>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min-jsf.css} "/>
  <link th:rel="stylesheet" th:href="@{webjars/font-awesome/6.1.0/css/all.css} "/>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
</head>
<body>
<div class="container text-center">


  <!---form to confirm the exchange, offer alternative item, msg seller  -->

</div>
<div xmlns:th="http://www.thymeleaf.org">
   <form th:action="@{/buy}" th:object="${currOrder}" method="post">
       <div class="card-body">
           <tr>
               <td>
                   <h5 class="card-title" style="color:#e68534;" th:text="${buy.productName}"  > Product name</h5>
                   <div th:text="*{orderItem}"></div>
                   <h5 class="card-title"  th:field="*{exchangeItem}" ></h5>
               </td>
               <td>
                   <p class="card-text" th:text = " '$' + ${buy.price}"></p>
               </td>
           </tr>
       </div>
      <br/>
                <label th:text = "'Message  '+ ${buy.seller} + ' (the seller)'"  >  </label>
                <br/>
                <br/>
                <textarea class="form-control" id="message" rows="3" th:field="*{buyerMessage}"  ></textarea>
       </br>
        <button type="submit" class="btn btn-warning text-center"> Confirm Buy</button>
   </form>
</div>
</body>
</html>
